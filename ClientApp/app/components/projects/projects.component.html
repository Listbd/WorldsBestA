<h1>Projects</h1>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Number of Tasks</th>
            <th>External Key</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td (click)="openProject(project)">{{project.Name}}</td>
            <td (click)="openProject(project)">{{project.ProjectTasks.length}}</td>
            <td (click)="openProject(project)">{{project.ExternalSystemKey}}</td>
            <td align="center">
                <button type="button" class="btn btn-danger" (click)="deleteProject(project, $event)">
                    Delete
                </button>
            </td>
        </tr>
        <tr>
            <td><input class="form-control" [(ngModel)]="blankProject.Name"/></td>
            <td><input class="form-control" readonly="readonly" /></td>
            <td><input class="form-control" [(ngModel)]="blankProject.ExternalSystemKey" /></td>
            <td align="center"><button type="button" class="btn btn-success" (click)="addProject()">Add</button></td>
        </tr>
    </tbody>
</table>
